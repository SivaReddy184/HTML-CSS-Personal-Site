<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- learned about tags-->
    <h1> main header </h1>
    <h2> heading 2</h2>
    <h3> heading 3</h3>
    <h4> heading 4</h4>
    <h5> heading 5</h5>
    <h6> heading 6</h6>

    <hr size="3">
    <ul>unordered list
        <li>list 1</li>
        <li>list 2</li>
    </ul>
    <hr>
    <ol>Ordered list
        <li>list 1</li>
        <li>list 1</li>
    </ol>
    <hr>
    <img src="https://pbs.twimg.com/profile_images/1603078339488632834/hYPOGqOV_200x200.jpg" alt="siva pic">
    <hr>
    <a href="https://twitter.com/sivareddy184">Twitter</a>
    <br>
    <!--Tables with head,body and foot tr means a single row, td means one coloumn in a row-->
    <table>
        <thead>
            <tr>
                <td>Dates</td>
                <td>Roles</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2022-Present</td>
                <td>Test Analyst</td>
            </tr>
            <tr>
                <td>2020-2022</td>
                <td>DFT Intern</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    <!--there are lot of input attributes using form, use docs-->
    <form action="index.html">
        <label>Your name:</label>
        <input type="text"><br>
        <label for="">Password</label>
        <input type="Password" name="" id="">
        <input type="submit">
        <label for="">Button</label>
       
    </form>
</body>
